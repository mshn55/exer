<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        
        <h1>Profil</h1>
        <br>
        <h3> Hier können Sie Ihre Address-Angaben einsehen und anpassen.</h3>
        <br>
        <hr style="border-top: 3px solid black;">
        
        <br>
        
        <h2>Persönliche Daten</h2> 
        <br>
        <label for="titel" >Titel</label>
        <input type="text" id="titel">
        <br>
        <label for="vorname"> Vorname</label>
        <input type="text" id="vorname">
        <br>
        <label for="nachname"> Nachname</label>
        <input type="text" id="nachname">
        <br>
        <label for="geschlecht"> Geschlecht</label>
        <input type="radio" value="M">
        <input type="radio" value="W">
        <br>
        <label for="sprache"> Sprache</label>
        <input type="radio" id="deutsch" name="Deutsch">
        <input type="radio" id="french"  name="French">
        <input type="radio" id="italien" name="Italien">
            <h2>Kontaktdaten</h2> 
            <br>
            <label for="telefon" >Telefon</label>
            <input type="tel" name="telefon" id="telefon">
            <br>
            <label for="mobile" >Mobil</label>
            <input type="tel" name="mobile" id="mobile" placeholder="optional">
            <br>
            <label for="haupt" >Hauptnummer</label>
            <input type="tel" name="haupt" id="haupt" placeholder="optional">
            <br>
            <label for="fax" >Fax</label>
            <input type="tel" name="fax" id="fax" placeholder="optional">
            <br>
            <label for="email1"> Mail 1</label>
            <input type="email" id="email1">
            <br>
            <label for="email2"> Mail 2</label>
            <input type="email" name="email2" id="email2" placeholder="optional">
            <br>
        
            <h2>Addressdaten</h2> 
            <br>
            <label for="firma" >Firma</label>
            <input type="text" name="firma" id="firma">
            <br>
            <label for="zusatz"> Zusatz Firma</label>
            <input type="text" name="zusatz" id="zusatz" placeholder="optional">
            <br>
            <label for="home"> Homepage</label>
            <input type="text" name="home" id="home" placeholder="optional">
            <br>
            <label for="adresse"> Addresse / Haus Nr</label>
            <input type="text" name="addresse" id="addresse" >
            <input type="text" name="addresse" id="addresse1" >
            <br>
            <label for="zuadresse"> Zusatz Adresse</label>
            <input type="text" name="zuaddresse" id="zuaddresse" placeholder="optional" >
            <br>
            <label for="postfach"> Postfach</label>
            <input type="number" name="postfach" id="postfach" placeholder="optional">
            <br>
            <label for="plz"> PLZ/Ort</label>
            <input type="number" name="plz" id="plz" >
            <input type="text" name="ort" id="ort">
            <br>
            <label for="kanton"> Kanton/Land</label>
            <input type="text" name="kanton" id="kanton" >
            <input type="text" name="land" id="land">
            <br>

            <input type="button" name="Speichern" value="Speichern" id="speichern" >

           
       
    </body>

</html>
